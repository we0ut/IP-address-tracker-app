<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="s-app">
        <div class="s-app__address">
          <header class="heading">
            <h1 class="heading__primary">IP Address Tracker</h1>
          </header>

          <form autocomplete="off" class="s-app__address__form-box">
            <label for="address-input" class="sr-only sr-only-focusable">
              Search for any IP address or domain
            </label>
            <input
              type="text"
              id="address-input"
              placeholder="Search for any IP address or domain"
              class="s-app__address__input"
            />
            <button class="s-app__address__btn">
              <img src="images/icon-arrow.svg" alt="Arrow button" />
            </button>
          </form>

          <div class="s-app__address-info">
            <div class="s-app__address-info-item">
              <h2 class="s-app__address-info-heading">IP ADDRESS</h2>
              <p
                class="s-app__address-info-text s-app__address-info-text--ip"
              ></p>
            </div>

            <div class="s-app__address-info-item">
              <h2 class="s-app__address-info-heading">LOCATION</h2>
              <p
                class="s-app__address-info-text s-app__address-info-text--location"
              ></p>
            </div>

            <div class="s-app__address-info-item">
              <h2 class="s-app__address-info-heading">TIMEZONE</h2>
              <p
                class="s-app__address-info-text s-app__address-info-text--timezone"
              ></p>
            </div>

            <div class="s-app__address-info-item">
              <h2 class="s-app__address-info-heading">ISP</h2>
              <p
                class="s-app__address-info-text s-app__address-info-text--isp"
              ></p>
            </div>
          </div>
        </div>

        <div class="s-app__map-container">
          <div id="s-app__map"></div>
        </div>
      </section>
    </main>
  </body>
</html>
